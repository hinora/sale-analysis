version: '3.8'

services:
  # Next.js Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: export-goods-app-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/export-goods
      - OLLAMA_HOST=http://ollama:11434
      - AI_MODEL=deepseek-r1:8b
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - mongodb
      - ollama
    networks:
      - export-goods-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: export-goods-mongodb-prod
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=export-goods
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - export-goods-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: export-goods-ollama-prod
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - export-goods-network
    restart: unless-stopped
    # Uncomment for GPU support (NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 32G  # Ensure enough memory for 14b model with large context
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Model Downloader (runs once to pull AI models)
  ollama-setup:
    image: ollama/ollama:latest
    container_name: export-goods-ollama-setup-prod
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - export-goods-network
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Pulling deepseek-r1:8b model for production...' &&
      ollama pull deepseek-r1:8b &&
      echo 'Model downloaded successfully!'
      "
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

networks:
  export-goods-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  ollama-data:
    driver: local
